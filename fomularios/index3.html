<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formulario.css" />

    <title>Formulario</title>
  </head>
  <body class="container">
    <header><h1>Vanilla Example</h1></header>
    <nav>
      <a href="./index3.html">Home</a>
      <a href="./index4.html">Sign Up</a>
    </nav>
    <main>
      <section>
        <form class="signup" id="signUp">
          <fieldset>
            <legend>Sign Up</legend>
            <label for="name">Enter your name</label>
            <input type="text" id="name" name="name" required />
            <div id="nameWarning" class="warning"></div>
            <label for="email">Enter your email</label>
            <input type="email" id="email" name="email" required />
            <div id="emailWarning" class="warning"></div>
            <label for="password">Enter your password</label>
            <input type="password" id="password" name="password" required />
            <div id="passwordWarning" class="warning"></div>
            <label for="passwordConfirm">Confirm your password</label>
            <input
              type="password"
              id="passwordConfirm"
              name="passwordConfirm"
              required />
            <div id="passwordConfirmWarning" class="warning"></div>
          </fieldset>
          <button tipe="submit">Sign Up</button>
        </form>
      </section>
      <script src="./formulario.js"></script>
    </main>
  </body>
</html>
